{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="header clearfix">
    <h3 class="text-muted">VIVADATA - Flask Demo</h3>
  </div>

  <div class="jumbotron">
    <h1>Predicting Iris ğŸµï¸ğŸŒºğŸŒ¸</h1>
    <p class="lead">Put your iris characteristics to predict its type!</p>
    <!-- <p><a class="btn btn-lg btn-success" href="home" role="button">Get started</a></p> -->
  </div>
  <form action="{{ url_for('result') }}" method="post">
    <div class="form-group row">
      <label for="inputSepalLength" class="col-sm-3 col-form-label">Sepal Length</label>
      <div class="col-sm-8">
        <input step="0.01" type="number" class="form-control" id="inputSepalLength" name="inputSepalLength"
          placeholder="Sepal Length (cm)" value="5.1">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputSepalWidth" class="col-sm-3 col-form-label">Sepal Width</label>
      <div class="col-sm-8">
        <input step="0.01" type="number" class="form-control" id="inputSepalWidth" name="inputSepalWidth"
          placeholder="Sepal Width (cm)" value="3.5">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPetalLength" class="col-sm-3 col-form-label">Petal Length</label>
      <div class="col-sm-8">
        <input step="0.01" type="number" class="form-control" id="inputPetalLength" name="inputPetalLength"
          placeholder="Petal Length (cm)" value="1.4">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPetalWidth" class="col-sm-3 col-form-label">Petal Width</label>
      <div class="col-sm-8">
        <input step="0.01" type="number" class="form-control" id="inputPetalWidth" name="inputPetalWidth"
          placeholder="Petal Width (cm)" value="0.2">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-5">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
